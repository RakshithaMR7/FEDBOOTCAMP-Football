<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Ball</title>

    <!-- Css is used for styling -->
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assets1/Real-Madrid.png">
                <span class="profile-name">REAL MADRID</span>
                <div class="row round-runs">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>0</span>
                    <span>-</span>
                    <span>0</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets1/Huesca.png">
                <span class="profile-name">HUESCA</span>
                <div class="row round-runs">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
            </div>
        </div>
    </div>
        <div class= "row">
            <button id="Try-again">Try again</button>
            </div>
        <div class="row">
            <button id="Real-madrid-button">Real Madrid Strike</button>
            </div>
        <div class="row" >
            <span class="result">Real Madrid / Huesca Wins</span>
        </div>
</body>
</html>
